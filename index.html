<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Css/style.css">
  
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <main class="card">
      <header class="image-container">
        <img src="images/image-header-mobile.jpg" alt="imagen de personal reuniéndose en la oficina" class="card__image">
        
        <img src="images/image-header-desktop.jpg" alt="imagen de personal reuniéndose en la oficina" class="card__image card__image--hidden">
      </header>

      <section class="card__content">
        <div class="card__texts">
          <h1 class="card__title">
            Get <span>insights</span> that help your business grow.
          </h1>

          <p class="card__paragraph">
             Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <div class="analytics">
          <div class="datas-container">
            <p class="card__number">10k+</p>
  
            <p class="card__data">companies</p>
          </div>

          <div class="datas-container">
            <p class="card__number">314</p>
  
            <p class="card__data">templates</p>
          </div>

          <div class="datas-container margin">
            <p class="card__number">12m+</p>
  
            <p class="card__data">queries</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
